<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giordano Guidi">
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header><!--Intestazione-->
       <img src="img/Logo.png" alt="" id="logo">
       <h1>Toboolist</h1>
    </header>
    <div class="container"> <!--Contenitore Principale-->
        <main>
            <section>
                <div class="button-container"><!--Contenitore dei Bottoni-->
                    <button class="button-colored">Add Task</button>
                    <button class="button-uncolored">Add Section</button>
                </div>
            </section>

            <section>
                <div class="container-list"><!--Contenitore Lista-->
                    <ul class="new-task.list">
                        <li class="bold-li"><span class="down-arrow">&#9660;</span>New Task</li>
                        <li> <span class="check">&check;</span>Quaterly Newsletter<span class="label">Editorial</span></li>
                    </ul>
                    
                </div>
            </section>
        </main>
    </div>
   
    
</body>
</html>
